<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted</title>
    <style>
        /* General Styles */
        body {
            background-color: #F2EBE5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .navbar-links a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar-links a:hover {
            color: #4e8cff;
        }

        /* Content Section */
        .content {
            max-width: 800px;
            margin-top: 100px; /* Space for the fixed navbar */
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .content h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-title">Obesity Predictor</div>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/predict">Predict</a>
            <a href="/feedback">Feedback</a>
            <a href="About">About</a>
        </div>
    </nav>

    <!-- Feedback Submitted Content -->
    <section class="content">
        <h1>Thank You for Your Feedback!</h1>
        <p>Your feedback has been successfully submitted. We appreciate your input and will use it to improve our services.</p>
        <p>If you have more to share, feel free to reach out to us again at any time.</p>
    </section>
</body>
</html>
